- name: Spotify – Écouter Maître Gims
  url: https://open.spotify.com/
  actions:
    - name: Rechercher Maître Gims
      type: fill
      element: 'input[data-testid="search-input"]'
      value: 'Maître Gims'
      waitForSelector: 'div[data-testid="search-results"]'

    - name: Cliquer sur le premier résultat
      type: click
      element: 'div[data-testid="search-results"] a'
      pageChange: true
      waitForSelector: '.main-trackList'

    - name: Jouer la première chanson
      type: click
      element: '.main-trackList button[data-testid="play-button"]'
      waitForSelector: '.playing'

    - name: Attendre 3 minutes de lecture
      type: wait
      duration: 180000  # 3 minutes en millisecondes

    - name: Arrêter la musique
      type: click
      element: '.main-trackList button[data-testid="pause-button"]'

  # Mesure l'impact environnemental pendant ces 3 minutes de streaming
  measurement:
    duration: 3  # en minutes
    actions: true
