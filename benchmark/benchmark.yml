- name: Spotify – Exploration
  url: https://www.spotify.com/
  actions:
    - name: Aller à la section "Premium"
      type: click
      element: 'a[href="/premium"]'
      pageChange: true
      waitForSelector: 'div#premium-page'

    - name: Faire défiler la page
      type: scroll
      amount: 1000

    - name: Naviguer vers "Aide"
      type: click
      element: 'a[href="/help"]'
      pageChange: true
      waitForSelector: 'div#help-page'

    - name: Attendre quelques secondes
      type: wait
      duration: 5000
