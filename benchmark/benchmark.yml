- name : 'Deezer'
  url : 'https://www.deezer.com/fr/channels/explore/'
  actions:
    - name : "Cookies"
      type : 'click'
      element : '#gdpr-btn-accept-all'  
      screenshot : 'screenshot/deezer/accueil.png'
    - name : "Lancer musique"
      type : 'click'
      element : '[data-testid="play_button_play"]'  
      timeoutBefore : 1000
    - name : "scroll"
      type : 'scroll'
      timeoutBefore : 3000
      screenshot : 'screenshot/deezer/musique.png'
    - name : "Nouveautés"
      type : 'click'
      element : '[href="/fr/channels/new"]'
      pageChange: true
      timeoutBefore : 1000  
    - name : "Explorer les nouveautés"
      type : 'scroll'
      timeoutBefore : 1000
      screenshot : 'screenshot/deezer/fin.png'
    
- name : 'MusicMe'
  url : 'https://www.musicme.com/#/musique/'
  actions:
    - name : "Cookies"
      type : 'click'
      element : '#onetrust-accept-btn-handler'  
      screenshot : 'screenshot/musicme/accueil.png'
    - name : "Lancer musique"
      type : 'click'
      element : '[title="Lecture"]'  
      timeoutBefore : 1000
    - name : "scroll"
      type : 'scroll'
      timeoutBefore : 3000
      screenshot : 'screenshot/musicme/musique.png'
    - name : "Nouveautés"
      type : 'click'
      element : '[href="/nouveautes/"]'
      pageChange: true
      timeoutBefore : 1000  
    - name : "Explorer les nouveautés"
      type : 'scroll'
      pageChange: true
      timeoutBefore : 1000 
      screenshot : 'screenshot/musicme/nouveautes.png'

