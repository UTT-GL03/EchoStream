- name : 'Deezer'
  url : 'https://www.deezer.com/fr/channels/explore/'
  actions:
    - name : "Cookies"
      type : 'click'
      element : '#gdpr-btn-accept-all'  
      screenshot : 'screenshot/accueil.png'
    - name : "Lancer musique"
      type : 'click'
      element : '[data-testid="play_button_play"]'  
      timeoutBefore : 1000
    - name : "scroll"
      type : 'scroll'
      timeoutBefore : 3000
      screenshot : 'screenshot/fin.png'
    - name : "Nouveautés"
      type : 'click'
      element : '[href="/fr/channels/new"]'
      pageChange: true
      timeoutBefore : 1000  
    - name : "Sélectionner un album"
      type : 'click'
      timeoutBefore : 1000 
      element : '[data-position="1"]'  
      screenshot : 'screenshot/nouveautes.png'
    - name : "lancer l'album"
      type : 'click'
      timeoutBefore : 3000 
      element : '[data-testid="album-play_small-button"]'  
      screenshot : 'screenshot/playlist.png'
    - name : "scroll"
      type : 'scroll'
      timeoutBefore : 3000
      screenshot : 'screenshot/fin.png'
    
    


